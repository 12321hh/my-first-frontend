<!DOCTYPE html>
<!-- 文档类型：HTML5 -->
<html lang="zh-CN">
<!-- 根标签：整个页面的容器，lang指定语言为中文 -->
<head>
  <!-- 头部：存放页面配置（不显示在页面上） -->
  <meta charset="UTF-8">
  <!-- 字符编码：确保中文不乱码 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 适配移动端：让页面在手机上正常显示 -->
  <title>我的第一个前端页面</title>
  <!-- 浏览器标签页标题 -->
  <!-- 引入CSS样式（后续写CSS用） -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 身体：页面可见内容都在这里 -->
  <div class="card">
    <!-- div：容器标签，用来分组内容 -->
    <h1>黄紫薇</h1>
    <!-- 标题标签：h1-h6 从大到小 -->
    <p class="title">前端开发初学者</p>
    <!-- 段落标签：放文本内容 -->
    <p>邮箱：hhhzw12321@163.com</p>
    <button>联系我</button>
    <!-- 按钮标签：后续加交互 -->
  </div>
    <!-- 引入JavaScript（放在body末尾） -->
  <script src="script.js"></script>
</body>
</html>
